<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons</title>
    <script 
    src="https://kit.fontawesome.com/21242e7ed5.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.3/dist/bootstrap-icons@1.11.3/font/bootstrap-icons.in.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
    <h1>CSS icons</h1>
    <h2>font Awesome library</h2>
    <i class="fa-solid fa-house"></i>

    <h2>Bootstrap Icons</h2>
    <i class="bi bi-clock"></i>

    <h2>Google Icons</h2>
    <span class="material-icons">cloud</span>

    <h2>CSS Units</h2>
    <p>This is a paragraph</p>
</body>
</html>
